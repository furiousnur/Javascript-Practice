<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function verifyDateFormat(dateString) {
        const pattern = /^\d{4}-\d{2}-\d{2}$/;
        return pattern.test(dateString);
    }
    
    const nameOfAllDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    function dayOfTheWeek(paramDate) {
        const date = new Date(paramDate);
        const dayIndex = date.getDay();
        return nameOfAllDays[dayIndex];
    }

    // Example usage
    const exampleDate = "2023-06-19";
    const verifyFormat = verifyDateFormat(exampleDate);
    
    if (verifyFormat === true){
        const dayOfWeek = dayOfTheWeek(exampleDate);
        document.write("Day of the week is "+dayOfWeek); // Browser OutPut: "Day of the week is Sunday"
        console.log("Day of the week is "+dayOfWeek); //Console Output: "Day of the week is Sunday"
    }else{
        document.write("The date format should be like YYYY-MM-DD");
        console.log("The date format should be like YYYY-MM-DD");
    }


    //Current Date Function 
    function formatDate(currentDate) {
        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
        const day = String(currentDate.getDate()).padStart(2, '0');

        return `${year}-${month}-${day}`;
    }

    // Example usage for current date
    const currentDate = new Date();
    const formattedDate = formatDate(currentDate);
    const currentDateVerify = verifyDateFormat(formattedDate);
    if (currentDateVerify === true){
        const currentDayOfWeek = dayOfTheWeek(formattedDate);
        document.write("<br>"+"Day of the week for current date is "+currentDayOfWeek);
        console.log("Day of the week for current date is "+currentDayOfWeek);
    }else{
        document.write("The date format should be like YYYY-MM-DD");
        console.log("The date format should be like YYYY-MM-DD");
    }
</script>
</body>
</html>
