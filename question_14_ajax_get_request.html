<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Get Request:</title>
</head>
<body>
<script>
    sendGetRequestFunction();
    async function sendGetRequestFunction() {
        let url = "https://api.example.com/data";
        let res = await axios.get(url);
        if (res.status === 200) {
            console.log(res);
        } else {
            alert("Wrong");
        }
    }
</script>
</body>
</html>
