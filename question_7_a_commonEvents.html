<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Events</title>
</head>
<body> 
<h1>Click anywhere to display an alert with the coordinates (x, y) of the click</h1>
<script>    
    function displayCoordinates(event) {
        const x = event.clientX;
        const y = event.clientY;
        alert('Coordinates: ' + x + ', ' + y);
    }
    document.addEventListener('click', displayCoordinates);
</script>
</body>
</html>
